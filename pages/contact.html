<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <title>Contact Studivia</title>
  </head>
  <body>
    <header>
      <h1>
        Contact
        <span class="logo-text">
          <img src="../assets/images/logo.jpg" alt="Studivia logo" />
        </span>
      </h1>
      <!-- Navigation bar removed for focus -->
    </header>

    <main class="contact-container">
      <section class="contact-form-section">
        <h2>Get in Touch</h2>
        <p class="contact-intro">
          Have questions, feedback, or need support? Fill out the form below,
          and we'll get back to you as soon as possible.
        </p>
        <form action="#" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="What is your message about?"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>
          <button type="submit" class="send-button">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Studivia Team. All rights reserved.</p>
    </footer>
  </body>
</html>
